<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnBuddy - Sign In</title>
    <link rel="stylesheet" href="css/index.css"> <!-- Added for V5 base styles -->
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- Ensured FontAwesome -->
</head>

<body> <!-- Removed auth-body class, V5 styles will handle body -->

    <!-- V5 Aurora Background -->
    <div class="aurora-background-v5">
        <div class="aurora-shape aurora-1"></div>
        <div class="aurora-shape aurora-2"></div>
        <div class="aurora-shape aurora-3"></div>
    </div>

    <!-- V5 Floating Navigation (Simplified for Auth) -->
    <div class="navbar-container" id="navbar-container">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <div class="logo-icon-v5">
                        <div class="shape1"></div>
                        <div class="shape2"></div>
                    </div>
                    <span>LearnBuddy</span>
                </a>
                <!-- No nav-menu items for auth page -->
            </div>
        </nav>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Old auth-background div removed, aurora background is now global -->
        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 id="auth-title">Welcome Back</h1>
                    <p id="auth-subtitle">Sign in to continue your learning journey</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="login-username" name="username" placeholder="Enter your username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" name="password" placeholder="Enter your password"
                                required>
                            <button type="button" class="toggle-password"
                                onclick="togglePassword('login-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-auth"> <!-- Will use V5 .btn-primary styles -->
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-username" name="username" placeholder="Choose a username"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" name="password" placeholder="Create a password"
                                required>
                            <button type="button" class="toggle-password"
                                onclick="togglePassword('signup-password', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-auth"> <!-- Will use V5 .btn-primary styles -->
                        <i class="fas fa-user-plus"></i>
                        <span>Create Account</span>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-switch">
                    <p id="switch-text">Don't have an account?</p>
                    <button id="switch-btn" class="btn-link" onclick="switchAuthMode()">
                        Sign up
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="loading-spinner hidden">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="success-message hidden">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>
            </div>

            <!-- Features Preview -->
            <div class="auth-features">
                <h3>What you'll get:</h3>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-brain"></i>
                        <span>AI-powered adaptive learning</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-gamepad"></i>
                        <span>Gamified daily quests</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Progress tracking & analytics</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-universal-access"></i>
                        <span>Accessibility-first design</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
