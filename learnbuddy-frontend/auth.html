<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lexend:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="app-body" class="auth-body">
    <div class="aurora-background">
        <div class="aurora-g aur_1"></div>
        <div class="aurora-g aur_2"></div>
    </div>
    <main class="auth-main"><a href="index.html" class="nav-logo auth-logo">LearnBuddy</a>
        <div class="auth-container">
            <div id="login-view" class="auth-box">
                <h2 class="auth-title">Welcome Back</h2>
                <form id="login-form">
                    <div class="form-group"><input type="text" id="login-username" required
                            autocomplete="username"><label for="login-username">Username</label></div>
                    <div class="form-group"><input type="password" id="login-password" required
                            autocomplete="current-password"><label for="login-password">Password</label></div><button
                        type="submit" class="btn btn-primary btn-full-width">Enter the Garden</button>
                </form>
                <p class="auth-switch">First time here? <a href="#signup">Begin your journey.</a></p>
            </div>
            <div id="signup-view" class="auth-box hidden">
                <h2 class="auth-title">Begin Your Journey</h2>
                <form id="signup-form">
                    <div class="form-group"><input type="text" id="signup-username" required
                            autocomplete="username"><label for="signup-username">Create Username</label></div>
                    <div class="form-group"><input type="email" id="signup-email" required autocomplete="email"><label
                            for="signup-email">Your Email</label></div>
                    <div class="form-group"><input type="password" id="signup-password" required
                            autocomplete="new-password"><label for="signup-password">Create Password</label></div>
                    <button type="submit" class="btn btn-primary btn-full-width">Start Growing</button>
                </form>
                <p class="auth-switch">Already have a seed? <a href="#login">Login.</a></p>
            </div>
        </div>
        <div id="status-notification"></div>
    </main>
</body>
<script src="js/main.js"></script>
<script src="js/auth.js"></script>

</html>
